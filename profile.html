<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="profile.css" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
      ></script>
      <title>KandaIdea</title>
    </head>
  </head>
  <body>
    <div
      class="d-flex justify-content-center flex-column align-items-center m-5"
    >
      <div class="container p-5">
        <h2>اطلاعات کاربری</h2>
        <form onsubmit="login()"><div>
            <span>نام : </span>
            <span id="name"></span>
          </div>
          <div>
            <span>نام خانوادگی: </span>
            <span id="familyName"></span>
          </div>
          <div>
            <span>نام کاربری : </span>
            <span id="username"></span>
          </div>
          <div>
            <span>ایمیل : </span>
            <span id="email"></span>
          </div>
          <div>
            <span>شماره تماس : </span>
            <span id="tel"></span>
          </div>
    </form>
        
      </div>
      <button type="submit" class="btn btn-outline-secondary btn-lg mt-5" id="backToLogin">
        <i class="bi bi-arrow-return-left text-black"></i>
      </button>
    </div>
    <script src="./profile.js"></script>
  </body>
</html>
